{% load i18n %}
{% load static %}
<div id="footer">
    <hr/>
    <div class="container" style="text-align: center">
        <p class="text-muted credit"> 
            <img src="{% static 'svg/logo.svg' %}" width="150px" height="150px"/>
            {% if version %}{{ version }}{% endif %} | {% trans 'Copyright' %} {% if site_url %}<a href="{{ site_url }}" target="_blank">{{ site_name }}</a>{% endif %} | {% if period %} &copy; {{ period }}{% endif %}</p>
    </div>
</div>
